<div class="todo-item d-flex justify-content-between align-items-center" (mouseover)="isHovered = true"
  (mouseout)="isHovered = false">
  <div class="todo">
    <input type="checkbox" [ngClass]="{checked:todo.isCompleted}" class="toggle text-center" 
      [id]="todo.id" [checked]="todo.isCompleted" (change)="changeTodoStatus()"/> 
      <label [@fadeStrikeThrough]="!todo.isCompleted?'active':'completed'" [for]="todo.id ">{{todo.content}}</label>
  </div>

  <div class="d-flex align-items-center">
    <span class="icon-wrapper text-center edit" [ngClass]="{ active: isHovered }" [hidden]="todo.isCompleted">
      <i class="eva eva-edit-outline" (click)="isEditing = true"></i>
    </span>
    <span class="icon-wrapper text-center" [ngClass]="{ active: isHovered }">
      <i class="eva eva-close" (click)="onRemoveTodo()"></i>
    </span>
  </div>

  <form class="edit-form" *ngIf="isEditing">
    <input type="text" name="editTodo" [(ngModel)]="todo.content" (keyup)="onChangeContent($event)">
  </form>
</div>
